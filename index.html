
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <header>
            <h2 class="title">Tip Calculator</h2>
            <div class="glass header-glass"></div>
        </header>

        <div class="tip-calculator">
            <div class="section">
                <div class="bill-container">
                    <p>Bill</p>

                    <div class="bill-input">
                        <span>â‚®</span>
                        <input type="text" name="" id="bill-input" />
                    </div>
                </div>

                <div class="select-tip">
                    <p>Select Tip %</p>

                    <div class="tips" id="tips">
                        <button onclick="tipCount(5)" value="5">5%</button>
                        <button onclick="tipCount(10)" value="10">10%</button>
                        <button onclick="tipCount(15)" value="15">15%</button>
                        <button onclick="tipCount(25)" value="25">25%</button>
                        <button onclick="tipCount(35)" value="35">35%</button>
                        <button onclick="tipCount(50)" value="50">50%</button>
                        <button onclick="tipCount(65)" value="65">65%</button>
                        <button onclick="tipCount(80)" value="80">80%</button>
        
                    </div>
                </div>

                <p id="total">Total 0.00</p>

                <button id="reset-button">Reset</button>
            </div>
        </div>
    <script src="index.js"></script>
</body>

</html>
